<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfólio Web na Trybe VSSSP</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="titulo">
    <h1>Victor Samuel Santos Silva de Paula | VSSSP </h1>
    <div class="photo">
      <img src="/images/20210531_225140.jpg" alt="Foto de Victor no Quarto com um bigode do zé bonitinho" width="300px"
        id="fotografia">
      <div class="description">
        <p>Nascido e residindo em Belo Horizonte, Minas Gerais. Brasileiro. <br>
          Apaixonado por Tecnologias e Esportes, mas também um entusiasta da Musica e da Astronomia.</p>
        <div class="redessociais">
          <a href="http://github.com/VSSSP" target="_blank"><img src="/images/Github-logo.png" alt="Github logo"
              width="40px"></a>
        </div>
        <div class="redessociais">
          <a href="https://trollface.dk/" target="_blank"><img
              src="/images/WhatsApp Logo PNG Transparente Sem Fundo.png" alt="Whatsapp ogo" width="40px"></a>
        </div>
        <div class="redessociais">
          <a href="http://twitter.com/DemoSaints" target="_blank"><img
              src="/images/PinClipart.com_dirty-dishes-clip-art_1054095.png" alt="Twitter logo" width="40px"></a>
        </div>
        <div class="redessociais">
          <a href="http://instagram.com/victorsssp" target="_blank"><img
              src="/images/pngfind.com-diamond-sword-png-78975.png" alt="Instagram logo" width="40px"></a>
        </div>
      </div>
    </div>
    <h2 id="tituloProjetos">Projetos na Trybe</h2>
    <button class="button" id="lessons-learned">Projeto Lessons Learned</button>
    <button class="button" id="playground-functions"> Projeto Playground Functions</button>
    <button class="button" id="pixel-art"> Projeto Pixel-Art</button>
    <button class="button" id="todo-list"> Projeto To Do List</button>
  </div>

  <script src="script.js"></script>
</body>

</html>
